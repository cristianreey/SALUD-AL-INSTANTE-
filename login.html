<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión / Registro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .login-container {
        max-width: 400px;
        margin: 100px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      .forgot-password {
        text-align: right;
        margin-top: 10px;
      }

      .forgot-password a {
        text-decoration: none;
        color: #007bff;
        transition: color 0.3s;
      }

      .forgot-password a:hover {
        color: #0056b3;
      }

      .error-message {
        color: red;
        font-size: 14px;
        margin-top: 10px;
      }

      .toggle-form {
        text-align: center;
        margin-top: 20px;
      }

      .toggle-form button {
        background-color: transparent;
        border: none;
        color: #007bff;
        text-decoration: underline;
        cursor: pointer;
      }

      .toggle-form button:hover {
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="login-container" id="login-container">
      <h2>Iniciar Sesión</h2>
      <form id="login-form" action="#" method="POST">
        <div class="form-group">
          <label for="usuario"><i class="material-icons">person</i> Usuario:</label>
          <input
            type="text"
            id="usuario"
            name="usuario"
            required
            pattern="[A-Za-z0-9]+"
            title="Solo se permiten letras y números"
          />
        </div>
        <div class="form-group">
          <label for="contrasena"><i class="material-icons">lock</i> Contraseña:</label>
          <input type="password" id="contrasena" name="contrasena" required />
        </div>
        <button type="submit">Iniciar Sesión</button>
      </form>
      <div class="forgot-password">
        <a href="#">¿Olvidó su contraseña?</a>
      </div>
      <div class="error-message">
        <!-- Aquí puedes mostrar un mensaje de error -->
      </div>
      <div class="toggle-form">
        <button onclick="toggleForm()">¿No tienes una cuenta? Regístrate aquí</button>
      </div>
    </div>

    <div class="login-container" id="register-container" style="display: none">
      <h2>Registro</h2>
      <form id="register-form" action="#" method="POST">
        <div class="form-group">
          <label for="nombre"><i class="material-icons">person</i> Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>
        <div class="form-group">
          <label for="email"><i class="material-icons">email</i> Correo electrónico:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="nueva-contrasena"><i class="material-icons">lock</i> Contraseña:</label>
          <input type="password" id="nueva-contrasena" name="nueva-contrasena" required />
        </div>
        <button type="submit">Registrarse</button>
      </form>
      <div class="toggle-form">
        <button onclick="toggleForm()">¿Ya tienes una cuenta? Inicia sesión aquí</button>
      </div>
    </div>

    <script>
      function toggleForm() {
        var loginContainer = document.getElementById("login-container");
        var registerContainer = document.getElementById("register-container");

        if (loginContainer.style.display === "block") {
          loginContainer.style.display = "none";
          registerContainer.style.display = "block";
        } else {
          loginContainer.style.display = "block";
          registerContainer.style.display = "none";
        }
      }
    </script>
  </body>
</html>
