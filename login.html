<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión / Registro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .App-header {
        display: flex;
        justify-content: center;
        flex-direction: row;
        align-items: center;
      }

      .sectionLogo {
        width: 50vw;
        height: 100vh;
        background-color: #f0f2f5;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .sectionForm {
        width: 50vw;
        height: 100vh;
        background-color: #0000007d;
        color: #000000;
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .fondoForm {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        object-fit: cover;
      }

      .sectionLogo img {
        width: 300px;
        height: 300;
      }

      .containerForm {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      }

      .login-form {
        display: flex;
        flex-direction: column;
      }

      .login-form h2 {
        margin-bottom: 20px;
        font-size: 24px;
        text-align: center;
      }

      input[type="text"],
      input[type="password"],
      button {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        width: 100%;
      }

      input[type="text"],
      input[type="password"] {
        font-size: 16px;
      }

      button {
        background-color: #000000;
        color: #fff;
        font-size: 16px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #4714df;
      }

      a {
        text-align: center;
        text-decoration: none;
        color: #1877f2;
      }

      hr {
        margin: 20px 0;
        border: none;
        border-top: 1px solid #ccc;
      }

      .create-account-btn {
        background-color: #4714df;
        color: #fff;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .create-account-btn:hover {
        background-color: #000000;
      }

      .container {
        width: 350px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .login-form h2 {
        text-align: center;
        color: #000000;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }

      .form-group input {
        width: 80%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #000000;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.6s;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      button:hover {
        background-color: #00b3b0;
        transition: background-color 0.6s;
      }
      .forgot-password {
        color: #2f00ff;
        text-decoration: none;
        display: flex;
        align-items: center;
      }

      .forgot-password:hover {
        text-decoration: underline;
      }

      .signup-link {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .signup {
        color: #2f00ff;
        transition: background-color 0.6s;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      .signup:hover {
        transition: background-color 0.6s;
        color: #000000;
      }
      @media only screen and (max-width: 897px) {
        .sectionLogo {
          display: none;
        }
        .sectionForm {
          width: 100vw;
          padding: 20px;
          margin-left: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="App">
      <header class="App-header">
        <section class="sectionLogo">
          <img src="assets/img/logo (1).png" class="App-logo" alt="logo" />
        </section>
        <section class="sectionForm">
          <img src="assets/img/fotoMedico.avif" class="fondoForm" alt="fondoForm" />
          <div class="container">
            <form class="login-form">
              <h2><i class="material-icons">login</i> INICIAR SESIÓN</h2>
              <hr />
              <div class="form-group">
                <label for="username"><i class="material-icons">person</i> Usuario:</label>
                <input type="text" id="username" name="username" required />
              </div>
              <div class="form-group">
                <label for="password"><i class="material-icons">lock</i> Contraseña:</label>
                <input type="password" id="password" name="password" required />
              </div>
              <div class="form-group">
                <a href="#" class="forgot-password"
                  ><i class="material-icons">help_outline</i> ¿Olvidaste tu contraseña?</a
                >
              </div>
              <button type="submit">
                <i class="material-icons">arrow_forward</i> Iniciar Sesión
              </button>
              <div class="signup-link">
                <span>¿No tienes una cuenta? </span><br />
                <a href="register.html" class="signup"
                  ><i class="material-icons">person_add</i> Regístrate aquí</a
                >
              </div>
            </form>
          </div>
        </section>
      </header>
    </div>
  </body>
</html>
